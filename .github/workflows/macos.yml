name: OS Coverage

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**/*.rst'
      - '**/*.md'
    branches:
      - master
      - '[0-9].[0-9]'
  pull_request:
    branches:
      - master
      - '[0-9].[0-9]'

permissions:
  contents: read

jobs:
  mac:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['14', '16', '18', '19']
        redis-version: ['5', '6.0', '6.2', '7.0']

    steps:
      # https://github.com/orgs/community/discussions/25777#discussioncomment-3249229
      - name: install docker
        uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Update npm
        run: npm i -g npm
        if: ${{ matrix.node-version <= 14 }}
      - name: Install Packages
        run: npm ci
      - name: Build tests tools
        run: npm run build:tests-tools
      - name: Run Tests
        run: npm run test -- -- --forbid-only --redis-version=${{ matrix.redis-version }}
